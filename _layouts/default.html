<!-- _layouts/default.html -->
{% raw %}
{!DOCTYPE html}
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }} | {{ page.title }}</title>
  <!-- Ładuj styl motywu -->
  {{ "head.html" | include }}
  <!-- Dodaj własny CSS -->
  <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body>
  {{ "header.html" | include }}
  <main>
    {{ content }}
  </main>
  {{ "footer.html" | include }}
</body>
</html>
{% endraw %}
