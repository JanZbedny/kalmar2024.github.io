<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/layout.css' | relative_url }}">
</head>
<body>
  <aside id="sidebar">
    <div class="sidebar-photo">
      <img src="{{ '/assets/img/logo.webp' | relative_url }}" alt="Foto">
    </div>
    <h1>{{ site.title }}</h1>
    <nav>
      <ul>
        {% for item in site.menu %}
          <li>
            <a href="{{ item.url | relative_url }}" class="{% if page.url == item.url %}active{% endif %}">
              {{ item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
    <!-- PRZYCISK CV NA SAMYM DOLE -->
    <div class="sidebar-download">
      <a href="{{ '/assets/cv/cv.pdf' | relative_url }}" class="download-btn" target="_blank">
        ðŸ“„ Pobierz CV (PDF)
      </a>
    </div>
  </aside>

  <main id="content">
    <article>
      {{ content }}
    </article>
  </main>

  <script>
    const toggle = document.getElementById('dark-toggle');
    if (toggle) {
      toggle.addEventListener('click', () => {
        const theme = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', theme === 'light' ? 'dark' : 'light');
      });
    }
  </script>
</body>
</html>
